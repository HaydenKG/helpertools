<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-helpers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="app">
        <side-bar @new-id="IDchanged"></side-bar>
        <div id="main_content">
            <div v-show="showItemWithID == 0" class="content">
                <h1 class="slide_animation">String converter</h1>
                <string-converter></string-converter>
            </div>
            <div v-show=" showItemWithID==1" class="content">
                <h1>String concatinator</h1>
                <string-concat></string-concat>
            </div>
            <div v-show="showItemWithID == 2" class="content">
                <h1>String to string array</h1>
                <string-to-array></string-to-array>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.36/vue.global.min.js"
        integrity="sha512-7fBl0n0dAr8K4+U/VjSXcNuon/OqYgWY00A7g6VVppvYS6IQ22phO9DAbbFrur4YRWi9GnrntLJpFTrYRbqPuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Import app-->
    <script src="./JS/main.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/stringConverter.js"></script>
    <script src="./JS/stringConcat.js"></script>
    <script src="./JS/stringToArray.js"></script>
    <!--Mount app-->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
